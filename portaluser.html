
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .action-btns {
            white-space: nowrap;
        }
        .disabled-user {
            background-color: #ffecec;
            color: #999;
        }
        .user-count {
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">User Management</h1>
        <div class="user-count">Total Users: <span id="totalUsers">0</span></div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Member ID</th>
                        <th>First Name</th>
                        <th>Second Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Gender</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Users will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Confirm Action</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    Are you sure you want to perform this action?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmAction">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase and other scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        // Import the functions you need from the Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            getDocs, 
            doc, 
            deleteDoc,
            updateDoc
        } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
        import { 
            getAuth, 
            deleteUser,
            updateEmail,
            fetchSignInMethodsForEmail 
        } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDJJqxh3UOsTcBPAXLeEWeLoQRmIy_6hNU",
            authDomain: "web-app-ae5b6.firebaseapp.com",
            projectId: "web-app-ae5b6",
            storageBucket: "web-app-ae5b6.appspot.com",
            messagingSenderId: "921251501161",
            appId: "1:921251501161:web:316ff3fc4345735762bef8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // DOM elements
        const usersTableBody = document.getElementById('usersTableBody');
        const totalUsersSpan = document.getElementById('totalUsers');
        const confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
        const confirmActionBtn = document.getElementById('confirmAction');
        const modalBody = document.getElementById('modalBody');
        const modalTitle = document.getElementById('modalTitle');

        // Variables to store current action and user
        let currentAction = null;
        let currentUserId = null;
        let currentUserEmail = null;

        // Load users when page loads
        document.addEventListener('DOMContentLoaded', loadUsers);

        async function loadUsers() {
            try {
                usersTableBody.innerHTML = '<tr><td colspan="8" class="text-center">Loading users...</td></tr>';
                
                const querySnapshot = await getDocs(collection(db, "useraccount"));
                const users = [];
                
                querySnapshot.forEach((doc) => {
                    users.push({ id: doc.id, ...doc.data() });
                });

                // Update total users count
                totalUsersSpan.textContent = users.length;

                if (users.length === 0) {
                    usersTableBody.innerHTML = '<tr><td colspan="8" class="text-center">No users found</td></tr>';
                    return;
                }

                usersTableBody.innerHTML = '';
                users.forEach(user => {
                    const row = document.createElement('tr');
                    if (user.disabled) {
                        row.classList.add('disabled-user');
                    }
                    
                    row.innerHTML = `
                        <td>${user.memberId || 'N/A'}</td>
                        <td>${user.firstName || 'N/A'}</td>
                        <td>${user.secondName || 'N/A'}</td>
                        <td>${user.email || 'N/A'}</td>
                        <td>${user.phone || 'N/A'}</td>
                        <td>${user.gender || 'N/A'}</td>
                        <td>${user.createdAt || 'N/A'}</td>
                        <td class="action-btns">
                            <button class="btn btn-sm btn-danger delete-btn" data-id="${user.id}" data-email="${user.email}">Delete</button>
                            <button class="btn btn-sm btn-warning disable-btn" data-id="${user.id}" data-email="${user.email}" ${user.disabled ? 'disabled' : ''}>
                                ${user.disabled ? 'Disabled' : 'Disable'}
                            </button>
                        </td>
                    `;
                    usersTableBody.appendChild(row);
                });

                // Add event listeners to buttons
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        currentAction = 'delete';
                        currentUserId = e.target.dataset.id;
                        currentUserEmail = e.target.dataset.email;
                        modalTitle.textContent = 'Confirm Deletion';
                        modalBody.textContent = `Are you sure you want to delete user ${currentUserEmail}? This action cannot be undone.`;
                        confirmModal.show();
                    });
                });

                document.querySelectorAll('.disable-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        currentAction = 'disable';
                        currentUserId = e.target.dataset.id;
                        currentUserEmail = e.target.dataset.email;
                        modalTitle.textContent = 'Confirm Disable';
                        modalBody.textContent = `Are you sure you want to disable user ${currentUserEmail}? They will no longer be able to log in.`;
                        confirmModal.show();
                    });
                });

            } catch (error) {
                console.error("Error loading users: ", error);
                usersTableBody.innerHTML = '<tr><td colspan="8" class="text-center text-danger">Error loading users</td></tr>';
            }
        }

        // Handle confirm action
        confirmActionBtn.addEventListener('click', async () => {
            confirmModal.hide();
            
            try {
                if (currentAction === 'delete') {
                    // Delete from Firestore
                    await deleteDoc(doc(db, "useraccount", currentUserId));
                    
                    // Try to delete from Auth (may fail if user is not currently logged in)
                    try {
                        const user = auth.currentUser;
                        if (user && user.email === currentUserEmail) {
                            await deleteUser(user);
                        } else {
                            // In a real app, you would need admin privileges to delete other users
                            console.log("Cannot delete user from Auth - requires admin SDK");
                        }
                    } catch (authError) {
                        console.log("Auth delete error (might need admin SDK):", authError);
                    }
                    
                    alert('User deleted successfully');
                } 
                else if (currentAction === 'disable') {
                    // Disable by changing email in Firestore and Auth
                    const newEmail = `disabled_${Date.now()}_${currentUserEmail}`;
                    
                    // Update in Firestore
                    await updateDoc(doc(db, "useraccount", currentUserId), {
                        email: newEmail,
                        disabled: true
                    });
                    
                    // Try to update in Auth
                    try {
                        const methods = await fetchSignInMethodsForEmail(auth, currentUserEmail);
                        if (methods && methods.length > 0) {
                            // In a real app, you would need admin privileges to update other users' emails
                            console.log("Cannot update user email in Auth - requires admin SDK");
                        }
                    } catch (authError) {
                        console.log("Auth update error (might need admin SDK):", authError);
                    }
                    
                    alert('User disabled successfully');
                }
                
                // Reload users
                loadUsers();
                
            } catch (error) {
                console.error("Error performing action: ", error);
                alert('Error performing action: ' + error.message);
            }
        });

    </script>
</body>
</html>
